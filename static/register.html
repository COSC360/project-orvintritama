<!DOCTYPE html>    
<html>    
<head>    

    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">  
    <link rel="stylesheet" type="text/css" href="../css/register.css">    
</head>    

<body>
  
    <div class="register-container">
        
        <h2>Register Page</h2><br>  
        <form id="register-form" method="get" action="register.php">  
            
            <label for="firstname"><b>First Name</b></label><br>    
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <br><br> 

            <label for="lastname"><b>Last Name</b></label><br>    
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">   
            <br><br> 

            <label for="username"><b>User Name</b></label><br>    
            <input type="text" name="username" id="username" placeholder="Username">    
            <br><br> 

            <label><b>Password</b></label><br>
            <input type="password" name="password" id="password" placeholder="Password">    
            <br><br>

            <label for="email"><b>User Name</b></label><br>    
            <input type="email" name="email" id="email" placeholder="E-mail">    
            <br><br>

            <label for="dob"><b>User Name</b></label><br>    
            <input type="date" name="dob" id="dob">    
            <br><br>

            <input type="button" name="login" id="login" value="Register!">     
            <br><br>       
        </form>     

    </div>    
</body>    
</html>
