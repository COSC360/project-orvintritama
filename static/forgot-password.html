<!DOCTYPE html>    
<html>    
<head>    

    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">  
    <link rel="stylesheet" type="text/css" href="../css/forgot-password.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</head>    

<body>
  
    <div class="forgot-password-container">
        
        <h2>Forgot your password?</h2>
        <form id="forgot-password" method="get" action="forgot-password.php">  

            <div class="form-group">
                <label for="username"><b>Username</b></label>   
                <input class ="form-control" type="text" name="username" id="username" placeholder="Username">
            </div>
            <br>
            <div class="form-group">
                <label for="email"><b>User Name</b></label><br>    
                <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">   
            </div>
            <br>
            <button type="button" class="btn btn-primary" name="recover-password" id="recover-password">Recover</button>     
            <br>

            <p>Once you click the button above, you will get an email to change your password!</p>

        </form>     

    </div>    
</body>    
</html>
