<!DOCTYPE html>    
<html>    
<head>    

    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">  
    <link rel="stylesheet" type="text/css" href="../css/forgot-password.css">    
</head>    

<body>
  
    <div class="forgot-password-container">
        
        <h2>Forgot your password?</h2><br>  
        <form id="forgot-password" method="get" action="forgot-password.php">  

            <label for="username"><b>User Name</b></label><br>    
            <input type="text" name="username" id="username" placeholder="Username">    
            <br><br>

            <label for="email"><b>User Name</b></label><br>    
            <input type="email" name="email" id="email" placeholder="E-mail">    
            <br><br>

            <input type="button" name="recover-password" id="recover-password" value="Recover my password!">     
            <br><br>       

            <p>Once you click the button above, you will get an email to change your password!</p>

        </form>     

    </div>    
</body>    
</html>
